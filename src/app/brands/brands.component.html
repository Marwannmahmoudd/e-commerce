<div class="container py-5">
    <div class="row">
        <div class="col-md-3" *ngFor="let data of brands">
            <div class="product">
                <img class="w-100 cursor-pointer" [src]="data.image" [routerLink]="['/brandproduct' , data._id]">
            </div>
        </div>
    </div>
</div>
