<app-mainslider></app-mainslider>
<app-categoryss2></app-categoryss2>
<div class="container py-4">
    <input [(ngModel)]="searchterm" type="text" placeholder="search by name..." class="form-control w-75 mx-auto my-4">
<div class="row ">
    
    <div class="col-6 col-md-3" *ngFor="let product of products|search:searchterm">
        
<div class="product p-3">
    <a [routerLink]="['/productdetails' , product._id]" class="text-reset text-decoration-none">
    <img class="w-100" src={{product.imageCover}}>
    <span class="text-main fw-bolder">{{product.category.name}}</span>
    <h6 class="text-nowrap fw-bold">{{product.title.split(" ").slice(0,2).join(" ")}}</h6>
    <div class="d-flex align-items-center justify-content-between ">
        <span class="text-muted  font-sm">{{product.price|currency:' EGP '}}</span>
        <div>
        <i class="fas fa-star rating-color"></i>
        <span>{{product.ratingsAverage}}</span>
    </div>
   
    </div>
   
</a>
<div>
    <button class="btn bg-main text-white w-100 my-1" (click)="addtocart(product._id); shownot()">+ ADD</button>
</div>
</div>

    </div>

</div>
</div>
