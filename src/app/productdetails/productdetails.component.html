<div class="container">
<div class="row align-items-center py-4">
    <div class="col-md-4">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let img of productdetails.images">
      <ng-template carouselSlide >
        <img [src]="img">
      </ng-template>
    </ng-container>

  </owl-carousel-o>
  
    </div>
    <div class="col-md-8">
        <h2 class=" fw-bolder mb-2">{{productdetails.title}}</h2>
        <p class="text-muted fw-bold py-2">{{productdetails.description}}</p>
        <p class=" py-1 fw-bold text-main fs-4">{{productdetails.category?.name}}</p>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <span class="text-muted  font-sm fs-4">{{productdetails.price}}EGP</span>
            <div class="fs-5">
            <i class="fas fa-star rating-color"></i>
            <span>{{productdetails.ratingsAverage}}</span>
        </div>
       
        </div>
        <div>
            <button class="btn bg-main text-white w-100 my-1" (click)="addtocart(productdetails.id); shownot()">+ ADD</button>
        </div>
    </div>
</div>
</div>
